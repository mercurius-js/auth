version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # We must ignore updates to the following dependency
    # because the latest updates to this break mercurius-auth
    # TODO: remove when the above issue is resolved
    ignore:
      - dependency-name: "@graphql-tools/wrap"
